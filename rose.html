<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day üåπ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- BEAUTIFUL BACKGROUND --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- FLOATING PETALS ANIMATION --- */
        .petal {
            position: absolute;
            top: -10%;
            color: #d81b60;
            font-size: 20px;
            animation: fall linear infinite;
            z-index: 0;
            opacity: 0.7;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- MAIN CARD --- */
        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px); /* Frosted Glass Effect */
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            width: 90%;
            max-width: 400px;
            transition: all 0.5s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #c2185b;
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* --- THE MAGIC FLOWER --- */
        .flower-stage {
            font-size: 100px;
            margin: 30px 0;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        .flower-stage:active { transform: scale(0.9); }
        
        .bloomed {
            animation: bloomEffect 1.5s forwards;
        }

        @keyframes bloomEffect {
            0% { transform: scale(0.5) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* --- HIDDEN MESSAGE --- */
        .message-box {
            display: none;
            margin-top: 20px;
            animation: fadeInUp 1s ease;
        }

        .message-text {
            font-size: 1.2rem;
            color: #880e4f;
            font-weight: bold;
            line-height: 1.5;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- BUTTON --- */
        .magic-btn {
            background: #d81b60;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.4);
            transition: transform 0.3s, background 0.3s;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        .magic-btn:hover {
            transform: scale(1.05);
            background: #ad1457;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(216, 27, 96, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(216, 27, 96, 0); }
            100% { box-shadow: 0 0 0 0 rgba(216, 27, 96, 0); }
        }

        /* --- BACK LINK --- */
        .back-link {
            display: block;
            margin-top: 20px;
            color: #880e4f;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div id="petals-container"></div>

    <div class="container">
        <h1>Happy Rose Day</h1>
        <p style="color: #666; font-size: 0.9rem;">Touch the seed to grow love...</p>

        <div class="flower-stage" id="flower" onclick="growFlower()">üå±</div>

        <div class="message-box" id="msg-box">
            <p class="message-text">
                Just like this rose,<br>
                my love for you grows every day.<br>
                You are the most beautiful flower in my life!
            </p>
            <div style="font-size: 3rem; margin-top: 10px;">‚ù§Ô∏èüåπ</div>
        </div>

        <button class="magic-btn" id="action-btn" onclick="growFlower()">Water Me üíß</button>
        
        <a href="index.html" class="back-link">‚¨Ö Back to Menu</a>
    </div>

    <script>
        let isBloomed = false;

        function growFlower() {
            if (isBloomed) return;

            const flower = document.getElementById('flower');
            const msgBox = document.getElementById('msg-box');
            const btn = document.getElementById('action-btn');

            // 1. Change Icon & Animate
            flower.style.opacity = '0';
            
            setTimeout(() => {
                flower.innerText = "üåπ"; // Change to Rose
                flower.style.opacity = '1';
                flower.classList.add('bloomed');
                
                // 2. Show Message
                msgBox.style.display = 'block';
                
                // 3. Hide Button
                btn.style.display = 'none';
                
                // 4. Trigger Sparkles
                createPetals();
                
                isBloomed = true;
            }, 300);
        }

        // Create Falling Petals Background
        function createPetals() {
            const container = document.getElementById('petals-container');
            const petalCount = 30; // Number of petals

            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.innerText = Math.random() > 0.5 ? 'üåπ' : 'üå∏';
                
                // Random positioning
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2-5 seconds fall
                petal.style.fontSize = Math.random() * 20 + 15 + 'px';
                
                container.appendChild(petal);

                // Remove after animation to keep DOM clean
                setTimeout(() => {
                    petal.remove();
                }, 5000);
            }
            
            // Continue rain if bloomed
            if(isBloomed) {
                setTimeout(createPetals, 2000);
            }
        }

        // Start a gentle petal rain on load
        setInterval(() => {
            if(!isBloomed) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.innerText = 'üå∏';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 5 + 3 + 's';
                document.getElementById('petals-container').appendChild(petal);
                setTimeout(() => petal.remove(), 8000);
            }
        }, 500);

    </script>

</body>
</html>
