<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Week â¤ï¸ | Harry & Muskan</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;padding:20px;min-height:100vh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#ffdde1);
  background-size:400% 400%;
  animation:bg 15s ease infinite;
  display:flex;flex-direction:column;align-items:center;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* floating hearts */
.bg-hearts{position:fixed;inset:0;pointer-events:none;z-index:0}
.heart-bg{
  position:absolute;bottom:-50px;
  animation:float 8s linear infinite;
  opacity:.4;
}
@keyframes float{
  to{transform:translateY(-120vh) rotate(360deg)}
}

/* branding */
.brand{
  font-family:'Dancing Script';
  font-size:2.6rem;
  color:#fff;
  text-shadow:0 6px 20px rgba(0,0,0,.25);
  margin-top:10px;
  z-index:10;
}

/* glass card */
.container{
  z-index:10;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(16px);
  border-radius:22px;
  border:1px solid rgba(255,255,255,.4);
  padding:30px;
  width:100%;
  max-width:420px;
  box-shadow:0 10px 40px rgba(0,0,0,.15);
  margin-top:20px;
}

h1{
  font-family:'Dancing Script';
  color:#fff;
  font-size:2.8rem;
  margin:0;
  text-align:center;
}
p{
  color:#fff;
  text-align:center;
  opacity:.9;
}

/* grid */
.grid{display:flex;flex-direction:column;gap:14px}

/* day button */
.day-btn{
  background:#fff;
  padding:14px 18px;
  border-radius:14px;
  display:flex;
  flex-direction:column;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
  border-left:6px solid #ccc;
}
.day-btn:hover{transform:translateY(-3px)}
.day-top{display:flex;justify-content:space-between}
.icon{font-size:1.3rem}

/* colors */
.rose{border-left-color:#e91e63}
.propose{border-left-color:#9c27b0}
.choco{border-left-color:#795548}
.teddy{border-left-color:#ff9800}
.promise{border-left-color:#2196f3}
.hug{border-left-color:#673ab7}
.kiss{border-left-color:#f44336}
.val{border-left-color:#ff4081}

/* countdown */
.countdown{margin-top:6px;font-size:.8rem;color:#555}

/* unlocked */
.unlocked{background:#e8f5e9;color:#2e7d32}
.unlocked .countdown{display:none}

/* shake */
.day-btn.shake{animation:shake .35s}
@keyframes shake{
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
}

/* sparkles */
.spark{
  position:fixed;width:6px;height:6px;border-radius:50%;
  background:#fff;box-shadow:0 0 12px #fff;
  animation:spark 1.2s linear forwards;
}
@keyframes spark{
  to{transform:translateY(-80px) scale(0);opacity:0}
}

/* MUSIC CONTROL */
#musicControl{
  position:fixed;
  bottom:20px;
  right:20px;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(10px);
  border-radius:40px;
  padding:10px 14px;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 8px 20px rgba(0,0,0,.2);
  z-index:999;
}
#muteBtn{
  border:none;background:none;font-size:22px;cursor:pointer;
}
#volumeSlider{width:90px}
</style>
</head>

<body>

<div class="bg-hearts" id="bg"></div>
<div class="brand">Harry â¤ï¸ Muskan</div>

<div class="container">
<h1>7 Days of Love</h1>
<p>Har din apne waqt pe unlock hoga â³</p>

<div class="grid">
<div class="day-btn rose" onclick="unlock('rose',this)">
  <div class="day-top">Feb 7: Rose Day <span class="icon">ğŸŒ¹ğŸ”’</span></div>
  <div class="countdown" data-day="7"></div>
</div>

<div class="day-btn propose" onclick="unlock('propose',this)">
  <div class="day-top">Feb 8: Propose Day <span class="icon">ğŸ’ğŸ”’</span></div>
  <div class="countdown" data-day="8"></div>
</div>

<div class="day-btn choco" onclick="unlock('chocolate',this)">
  <div class="day-top">Feb 9: Chocolate Day <span class="icon">ğŸ«ğŸ”’</span></div>
  <div class="countdown" data-day="9"></div>
</div>

<div class="day-btn teddy" onclick="unlock('teddy',this)">
  <div class="day-top">Feb 10: Teddy Day <span class="icon">ğŸ§¸ğŸ”’</span></div>
  <div class="countdown" data-day="10"></div>
</div>

<div class="day-btn promise" onclick="unlock('promise',this)">
  <div class="day-top">Feb 11: Promise Day <span class="icon">ğŸ¤ğŸ”’</span></div>
  <div class="countdown" data-day="11"></div>
</div>

<div class="day-btn hug" onclick="unlock('hug',this)">
  <div class="day-top">Feb 12: Hug Day <span class="icon">ğŸ¤—ğŸ”’</span></div>
  <div class="countdown" data-day="12"></div>
</div>

<div class="day-btn kiss" onclick="unlock('kiss',this)">
  <div class="day-top">Feb 13: Kiss Day <span class="icon">ğŸ’‹ğŸ”’</span></div>
  <div class="countdown" data-day="13"></div>
</div>

<div class="day-btn val" onclick="unlock('valentine',this)">
  <div class="day-top">Feb 14: Valentine <span class="icon">â¤ï¸ğŸ”’</span></div>
  <div class="countdown" data-day="14"></div>
</div>
</div>
</div>

<!-- AUDIO -->
<audio id="tickSound" src="tick.mp3"></audio>
<audio id="bgMusic" src="bgmusic.mp3" loop></audio>

<!-- MUSIC CONTROL -->
<div id="musicControl">
  <button id="muteBtn">ğŸ”Š</button>
  <input type="range" id="volumeSlider" min="0" max="100">
</div>

<script>
const passwords={
  rose:'rose123',propose:'marryme',chocolate:'sweet',
  teddy:'bear',promise:'forever',hug:'warmth',
  kiss:'muah',valentine:'iloveyou'
};

const links={
  rose:'rose.html',propose:'propose.html',chocolate:'chocolate.html',
  teddy:'teddy.html',promise:'promise.html',hug:'hug.html',
  kiss:'kiss.html',valentine:'valentine.html'
};

/* TICK SOUND */
let tickInterval=null;
function startTick(){
  const t=document.getElementById("tickSound");
  tickInterval=setInterval(()=>{
    t.currentTime=0;t.play().catch(()=>{});
  },1000);
}
function stopTick(){clearInterval(tickInterval);}

/* BACKGROUND MUSIC */
const music=document.getElementById("bgMusic");
const muteBtn=document.getElementById("muteBtn");
const slider=document.getElementById("volumeSlider");

let vol=localStorage.getItem("bgVol")||0.6;
let muted=localStorage.getItem("bgMute")==="true";
music.volume=vol;slider.value=vol*100;music.muted=muted;
muteBtn.innerText=muted?"ğŸ”‡":"ğŸ”Š";

function startMusic(){
  music.volume=0;
  music.play().catch(()=>{});
  let target=slider.value/100;
  let v=0;
  const fade=setInterval(()=>{
    if(v<target){v+=0.02;music.volume=v}
    else clearInterval(fade);
  },200);
}

slider.oninput=()=>{
  music.volume=slider.value/100;
  localStorage.setItem("bgVol",music.volume);
}
muteBtn.onclick=()=>{
  music.muted=!music.muted;
  muteBtn.innerText=music.muted?"ğŸ”‡":"ğŸ”Š";
  localStorage.setItem("bgMute",music.muted);
}

/* UNLOCK */
function unlock(day,el){
  startTick();
  const p=prompt("Password?");
  if(!p) return;
  if(p.toLowerCase()===passwords[day]){
    stopTick();
    startMusic();
    el.classList.add("unlocked");
    el.querySelector(".icon").innerText="ğŸ”“";
    setTimeout(()=>location.href=links[day],1200);
  }else{
    el.classList.add("shake");
    setTimeout(()=>el.classList.remove("shake"),400);
    alert("âŒ Galat password ğŸ˜œ");
  }
}

/* COUNTDOWN */
setInterval(()=>{
  document.querySelectorAll(".countdown").forEach(cd=>{
    const d=cd.dataset.day;
    const now=new Date();
    const t=new Date(now.getFullYear(),1,d);
    const diff=t-now;
    if(diff<=0) cd.innerText="Unlocked today ğŸ‰";
    else{
      const h=Math.floor(diff/36e5),
            m=Math.floor(diff/6e4)%60,
            s=Math.floor(diff/1e3)%60;
      cd.innerText=`â³ ${h}h ${m}m ${s}s`;
    }
  });
},1000);

/* BG HEARTS */
(()=>{
  const bg=document.getElementById("bg");
  for(let i=0;i<16;i++){
    const h=document.createElement("div");
    h.className="heart-bg";
    h.innerText=Math.random()>.5?"â¤ï¸":"ğŸ’–";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=Math.random()*20+12+"px";
    h.style.animationDuration=Math.random()*6+6+"s";
    bg.appendChild(h);
  }
})();
</script>

</body>
</html>
