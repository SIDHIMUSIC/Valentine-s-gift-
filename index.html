<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@600&display=swap" rel="stylesheet">
    <style>
        body { background: #ffe6e6; font-family: 'Nunito', sans-serif; text-align: center; padding: 20px; }
        h1 { font-family: 'Pacifico', cursive; color: #ff69b4; font-size: 2.5rem; margin-bottom: 5px; }
        p { color: #666; margin-bottom: 30px; }
        
        .grid { display: flex; flex-direction: column; gap: 15px; max-width: 400px; margin: 0 auto; }
        
        .day-btn {
            background: white; padding: 18px; border-radius: 15px; text-decoration: none;
            color: #555; font-size: 1.1rem; display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-left: 8px solid #ccc; 
            transition: transform 0.2s, opacity 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* Unlocked State (Active) */
        .unlocked { cursor: pointer; transform: scale(1); }
        .unlocked:active { transform: scale(0.98); }

        /* Locked State */
        .locked { 
            background: #eee; 
            color: #999; 
            cursor: not-allowed; 
            opacity: 0.8; 
            filter: grayscale(100%);
        }
        
        .icon { font-size: 1.5rem; }
        .lock-icon { font-size: 1.2rem; margin-left: 10px; }

        /* Color Borders for Unlocked Items */
        .day-btn.rose.unlocked { border-color: #e91e63; }
        .day-btn.propose.unlocked { border-color: #9c27b0; }
        .day-btn.choco.unlocked { border-color: #795548; }
        .day-btn.teddy.unlocked { border-color: #ff9800; }
        .day-btn.promise.unlocked { border-color: #2196f3; }
        .day-btn.hug.unlocked { border-color: #673ab7; }
        .day-btn.kiss.unlocked { border-color: #f44336; }
        .day-btn.val.unlocked { border-color: #ff4081; }

    </style>
</head>
<body>

    <h1>7 Days of Love</h1>
    <p>Unlock a new surprise every day... ğŸ”</p>

        <div onclick="checkDate(7, 'rose.html')" class="day-btn rose locked" id="day7">

        <div onclick="checkDate(14, 'valentine.html')" class="day-btn val locked" id="day14">

    <script>
        // Icons mapping
        const icons = {
            7: "ğŸŒ¹", 8: "ğŸ’", 9: "ğŸ«", 10: "ğŸ§¸", 
            11: "ğŸ¤", 12: "ğŸ¤—", 13: "ğŸ’‹", 14: "â¤ï¸"
        };

        // Get Current Date
        const today = new Date();
        const currentMonth = today.getMonth() + 1; // Jan is 0, Feb is 1
        const currentDate = today.getDate();

        // Testing Mode: Agar aaj test karna hai to niche wali line uncomment kar dena
        // const currentDate = 14; // (Isse saare din khul jayenge check karne ke liye)

        // Function to handle clicks
        function checkDate(targetDate, link) {
            // Logic: Unlock if Month is Feb (2) AND Date >= Target Date
            // Note: In Javascript Month 1 = February
            if (currentMonth === 2 && currentDate >= targetDate) {
                window.location.href = link;
            } else if (currentMonth > 2) {
                // If it's March or later, everything is open
                window.location.href = link;
            } else {
                alert(`Sabar karo! Ye surprise ${targetDate} February ko khulega ğŸ”’ğŸ˜‰`);
            }
        }

        // Function to update UI on load
        window.onload = function() {
            for (let i = 7; i <= 14; i++) {
                const btn = document.getElementById(`day${i}`);
                const iconSpan = document.getElementById(`icon${i}`);

                if (currentMonth > 2 || (currentMonth === 2 && currentDate >= i)) {
                    // Unlock this day
                    btn.classList.remove('locked');
                    btn.classList.add('unlocked');
                    iconSpan.innerText = icons[i]; // Change lock to real icon
                }
            }
        };
    </script>
