<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Week â¤ï¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@600&display=swap" rel="stylesheet">
    <style>
        body { background: #ffe6e6; font-family: 'Nunito', sans-serif; text-align: center; padding: 20px; }
        h1 { font-family: 'Pacifico', cursive; color: #ff69b4; font-size: 2.2rem; margin-bottom: 5px; }
        p { color: #666; margin-bottom: 30px; font-size: 1.1rem; }
        
        .grid { display: flex; flex-direction: column; gap: 15px; max-width: 400px; margin: 0 auto; }
        
        .day-btn {
            background: white; padding: 18px; border-radius: 15px; text-decoration: none;
            color: #555; font-size: 1.1rem; display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-left: 8px solid #ccc; 
            cursor: pointer; transition: transform 0.2s;
        }

        .day-btn:active { transform: scale(0.98); }
        
        .icon { font-size: 1.5rem; }
        
        /* Different Colors for border */
        .rose { border-left-color: #e91e63; }
        .propose { border-left-color: #9c27b0; }
        .choco { border-left-color: #795548; }
        .teddy { border-left-color: #ff9800; }
        .promise { border-left-color: #2196f3; }
        .hug { border-left-color: #673ab7; }
        .kiss { border-left-color: #f44336; }
        .val { border-left-color: #ff4081; }

    </style>
</head>
<body>

    <h1>7 Days of Love</h1>
    <p>Ask me for the password to unlock... ğŸ”</p>

    <div class="grid">
        <div onclick="unlockDay('rose')" class="day-btn rose">
            <span>Feb 7: Rose Day</span> <span class="icon">ğŸ”’</span>
        </div>

        <div onclick="unlockDay('propose')" class="day-btn propose">
            <span>Feb 8: Propose Day</span> <span class="icon">ğŸ”’</span>
        </div>

        <div onclick="unlockDay('chocolate')" class="day-btn choco">
            <span>Feb 9: Chocolate Day</span> <span class="icon">ğŸ”’</span>
        </div>

        <div onclick="unlockDay('teddy')" class="day-btn teddy">
            <span>Feb 10: Teddy Day</span> <span class="icon">ğŸ”’</span>
        </div>

        <div onclick="unlockDay('promise')" class="day-btn promise">
            <span>Feb 11: Promise Day</span> <span class="icon">ğŸ”’</span>
        </div>

        <div onclick="unlockDay('hug')" class="day-btn hug">
            <span>Feb 12: Hug Day</span> <span class="icon">ğŸ”’</span>
        </div>

        <div onclick="unlockDay('kiss')" class="day-btn kiss">
            <span>Feb 13: Kiss Day</span> <span class="icon">ğŸ”’</span>
        </div>

        <div onclick="unlockDay('valentine')" class="day-btn val">

    </div>

    <script>
        // --- ğŸ” YAHAN APNA PASSWORD SET KRO ğŸ” ---
        const passwords = {
            'rose':      'rose123',     // Password for Feb 7
            'propose':   'marryme',     // Password for Feb 8
            'chocolate': 'sweet',       // Password for Feb 9
            'teddy':     'bear',        // Password for Feb 10
            'promise':   'forever',     // Password for Feb 11
            'hug':       'warmth',      // Password for Feb 12
            'kiss':      'muah',        // Password for Feb 13
            'valentine': 'iloveyou'     // Password for Feb 14
        };

        // --- ğŸ”— FILE LINKS ---
        const links = {
            'rose':      'rose.html',
            'propose':   'propose.html',
            'chocolate': 'chocolate.html',
            'teddy':     'teddy.html',
            'promise':   'promise.html',
            'hug':       'hug.html',
            'kiss':      'kiss.html',
            'valentine': 'valentine.html'
        };

        function unlockDay(dayName) {
            let userPass = prompt(`Enter Password for ${dayName} Day:`);
            
            if (userPass === null) return; // If cancelled

            // Check Password (Case Insensitive -> 'Rose123' and 'rose123' both work)
            if (userPass.toLowerCase() === passwords[dayName].toLowerCase()) {
                window.location.href = links[dayName];
            } else {
                alert("âŒ Galat Password! Mere se pucho pehle ğŸ˜œ");
            }
        }
    </script>

</body>
