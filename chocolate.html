<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chocolate Day ğŸ«</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{
    margin:0;
    min-height:100vh;
    background:radial-gradient(circle,#5d4037,#3e2723);
    display:flex;
    flex-direction:column;
    align-items:center;
    font-family:'Nunito',sans-serif;
    color:#fff;
    overflow-x:hidden;
}

h1{
    font-family:'Pacifico',cursive;
    color:#ffd700;
    margin:18px 0 5px;
    font-size:2.8rem;
    text-shadow:0 4px 12px rgba(0,0,0,.6);
}

.names{
    font-family:'Pacifico',cursive;
    font-size:2rem;
    margin-bottom:18px;
}
.harry{color:#42a5f5;}
.muskan{color:#ec407a;}

.container{
    width:90%;
    max-width:360px;
    display:flex;
    flex-direction:column;
    gap:22px;
}

/* Card */
.choco{
    position:relative;
    height:105px;
    border-radius:18px;
    overflow:hidden;
    cursor:pointer;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(10px);
    box-shadow:0 10px 25px rgba(0,0,0,.5);
}

/* Wrapper */
.wrapper{
    position:absolute;
    inset:0;
    z-index:3;
    transition:.7s cubic-bezier(.68,-0.6,.3,1.6);
}
.wrapper img{
    width:100%;
    height:100%;
    object-fit:cover;
}
.wrapper span{
    position:absolute;
    bottom:8px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(0,0,0,.55);
    padding:6px 16px;
    border-radius:20px;
    font-size:1.2rem;
}

/* Chocolate */
.choco-img{
    position:absolute;
    inset:10px;
    border-radius:14px;
    overflow:hidden;
    z-index:2;
    transition:.5s;
}
.choco-img img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Message */
.msg{
    position:absolute;
    inset:0;
    z-index:1;
    background:linear-gradient(135deg,#fff8e1,#ffe082);
    color:#4e342e;
    font-family:'Pacifico',cursive;
    font-size:1.35rem;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:10px;
}

/* States */
.unwrapped .wrapper{
    transform:translateY(130%) rotate(-8deg);
    opacity:0;
}
.eaten .choco-img{
    opacity:0;
    transform:scale(.85);
}

/* Floating background */
.bg{
    position:absolute;
    font-size:26px;
    opacity:.25;
    animation:fall linear infinite;
}
@keyframes fall{
    from{transform:translateY(110vh);}
    to{transform:translateY(-10vh);}
}

/* Save button */
.save-btn{
    margin:22px 0 30px;
    padding:14px 34px;
    border:none;
    border-radius:30px;
    background:#ffd700;
    color:#3e2723;
    font-size:1.1rem;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body id="capture">

<h1>Happy Chocolate Day ğŸ«</h1>

<div class="names">
    <span class="harry">Harry</span> â¤ï¸ <span class="muskan">Muskan</span>
</div>

<div class="container">

    <!-- Dairy Milk -->
    <div class="choco" onclick="interact(this)">
        <div class="wrapper">
            <img src="dairywrapper.jpg">
            <span>Dairy Milk ğŸ’œ</span>
        </div>
        <div class="choco-img">
            <img src="dairychoco.jpg">
        </div>
        <div class="msg">You are sweeter than chocolate ğŸ˜˜</div>
    </div>

    <!-- KitKat -->
    <div class="choco" onclick="interact(this)">
        <div class="wrapper">
            <img src="kitkatwrapper.jpg">
            <span>KitKat â¤ï¸</span>
        </div>
        <div class="choco-img">
            <img src="kitkatchoco.jpg">
        </div>
        <div class="msg">Life is crunchy with you ğŸ«</div>
    </div>

    <!-- Ferrero -->
    <div class="choco" onclick="interact(this)">
        <div class="wrapper">
            <img src="ferrerowrapper.jpg">
            <span>Ferrero ğŸ’›</span>
        </div>
        <div class="choco-img">
            <img src="ferrerochoco.jpg">
        </div>
        <div class="msg">Premium choiceâ€¦ just like you âœ¨</div>
    </div>

</div>

<button class="save-btn" onclick="saveShot()">ğŸ“¸ Save Memory</button>

<!-- Sounds (LOCAL) -->
<audio id="unwrap" src="sounds/unwrap.mp3"></audio>
<audio id="bite" src="sounds/bite.mp3"></audio>

<script>
function interact(el){
    if(!el.classList.contains("unwrapped")){
        el.classList.add("unwrapped");
        document.getElementById("unwrap").play();
    }else if(!el.classList.contains("eaten")){
        el.classList.add("eaten");
        document.getElementById("bite").play();
        biteEmoji();
    }
}

/* Cute bite emoji */
function biteEmoji(){
    const e=document.createElement("div");
    e.textContent="ğŸ˜‹";
    e.style.position="fixed";
    e.style.left="50%";
    e.style.top="50%";
    e.style.fontSize="50px";
    e.style.transform="translate(-50%,-50%)";
    e.style.animation="fade 1s forwards";
    document.body.appendChild(e);

    const s=document.createElement("style");
    s.innerHTML="@keyframes fade{to{transform:translate(-50%,-80%);opacity:0}}";
    document.head.appendChild(s);

    setTimeout(()=>e.remove(),1000);
}

/* Screenshot */
function saveShot(){
    html2canvas(document.getElementById("capture")).then(canvas=>{
        const link=document.createElement("a");
        link.download="Harry-Muskan-Chocolate-Day.png";
        link.href=canvas.toDataURL();
        link.click();
    });
}

/* Chocolate rain */
(function(){
    const icons=["ğŸ«","ğŸª","ğŸ©","ğŸ¤"];
    for(let i=0;i<25;i++){
        const d=document.createElement("div");
        d.className="bg";
        d.textContent=icons[Math.floor(Math.random()*icons.length)];
        d.style.left=Math.random()*100+"vw";
        d.style.animationDuration=(Math.random()*5+6)+"s";
        document.body.appendChild(d);
    }
})();
</script>

</body>
</html>
