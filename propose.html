<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You? üíç</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- BACKGROUND --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        /* --- RING BOX STYLES --- */
        .ring-box {
            position: relative;
            width: 150px;
            height: 150px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            z-index: 10;
        }
        .box-bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: #d32f2f;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .box-lid {
            position: absolute;
            top: 0;
            width: 100%;
            height: 70px;
            background: #b71c1c;
            border-radius: 20px 20px 0 0;
            transform-origin: bottom;
            transition: transform 0.8s cubic-bezier(0.4, 2.5, 0.6, 0.8);
            z-index: 3;
        }
        .box-trim {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 2px;
            background: #ffd700;
        }
        .ring {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            font-size: 80px;
            z-index: 2;
            transition: all 1s ease 0.3s;
        }

        /* Open State */
        .ring-box.open .box-lid { transform: rotateX(-110deg); }
        .ring-box.open .ring { top: -40px; transform: translateX(-50%) scale(1.2); }

        /* --- QUESTION LAYERS --- */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            animation: fadeIn 0.5s;
        }

        .question-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 80%;
        }

        h2 { color: #d32f2f; font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin: 0 0 20px 0; }
        
        .btn-group { display: flex; gap: 20px; justify-content: center; }
        .btn {
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-yes { background: #4CAF50; color: white; }
        .btn-no { background: #f44336; color: white; }
        .btn:active { transform: scale(0.95); }

        /* --- PROPOSAL ANIMATION SCENE --- */
        .scene-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: none; /* Hidden initially */
            justify-content: center;
            align-items: center;
            z-index: 200;
            overflow: hidden;
        }

        .boy {
            font-size: 100px;
            position: absolute;
            left: -150px; /* Start off screen */
            bottom: 30%;
            transition: left 2s ease-in-out;
        }
        
        .girl {
            font-size: 100px;
            position: absolute;
            right: 20%;
            bottom: 30%;
        }

        .final-ring {
            font-size: 50px;
            position: absolute;
            left: 45%; /* Initially with boy */
            bottom: 35%;
            opacity: 0;
            transition: all 1s ease;
        }

        /* Classes for Animation Steps */
        .scene-active .boy { left: 45%; } /* Boy moves to center */
        
        /* Ring moves from Boy to Girl */
        .ring-giving .final-ring { 
            opacity: 1;
            left: 70%; /* Move to girl */
            bottom: 35%;
        }

        .final-text {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #d32f2f;
            opacity: 0;
            transition: opacity 1s;
        }

        .back-link {
            position: absolute;
            top: 20px; left: 20px;
            color: white; text-decoration: none; font-weight: bold;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <a href="index.html" class="back-link">‚¨Ö Back</a>

    <h1 id="tap-text" style="color:white; font-family:'Dancing Script'; font-size:2.5rem; position:absolute; top:15%;">Tap the Box...</h1>
    
    <div class="ring-box" onclick="openBox()">
        <div class="box-lid"><div class="box-trim" style="bottom:10px"></div></div>
        <div class="ring">üíç</div>
        <div class="box-bottom"><div class="box-trim" style="top:10px"></div></div>
    </div>

    <div class="overlay" id="q1-layer">
        <div class="question-card">
            <h2>Pehna Du? ü•∫</h2>
            <div class="btn-group">
                <button class="btn btn-yes" onclick="startProposal()">Yes ‚ù§Ô∏è</button>
                <button class="btn btn-no" onclick="showForcedYes()">No üòí</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="q2-layer">
        <div class="question-card">
            <h2>Ab option hi nahi hai! üòÇ</h2>
            <p>Select one:</p>
            <div class="btn-group">
                <button class="btn btn-yes" onclick="startProposal()">YES! üòç</button>
                <button class="btn btn-yes" onclick="startProposal()">YES! üòò</button>
            </div>
        </div>
    </div>

    <div class="scene-container" id="final-scene">
        <div class="final-text" id="final-msg">Happy Propose Day! ‚ù§Ô∏è</div>
        <div class="boy">ü§µ</div> <div class="final-ring" id="anim-ring">üíç</div>
        <div class="girl">üë∞</div> </div>

    <script>
        let opened = false;

        function openBox() {
            if(opened) return;
            opened = true;

            const box = document.querySelector('.ring-box');
            document.getElementById('tap-text').style.opacity = '0';
            box.classList.add('open');

            // 1 Second Delay before asking
            setTimeout(() => {
                document.getElementById('q1-layer').style.display = 'flex';
            }, 1000);
        }

        function showForcedYes() {
            // Hide Q1, Show Q2 (Two Yes buttons)
            document.getElementById('q1-layer').style.display = 'none';
            document.getElementById('q2-layer').style.display = 'flex';
        }

        function startProposal() {
            // Hide all questions
            document.getElementById('q1-layer').style.display = 'none';
            document.getElementById('q2-layer').style.display = 'none';
            
            // Show Scene
            const scene = document.getElementById('final-scene');
            scene.style.display = 'flex';

            // Start Animation Sequence
            setTimeout(() => {
                // Step 1: Boy walks in
                scene.classList.add('scene-active');
                
                setTimeout(() => {
                    // Step 2: Ring appears and moves to Girl
                    document.getElementById('anim-ring').style.opacity = '1';
                    scene.classList.add('ring-giving');
                    
                    setTimeout(() => {
                        // Step 3: Show Final Text
                        document.getElementById('final-msg').style.opacity = '1';
                        // Confetti
                        startConfetti();
                    }, 1000);

                }, 2000); // Wait for boy to reach center
            }, 100);
        }

        function startConfetti() {
            setInterval(() => {
                const c = document.createElement('div');
                c.innerText = 'üíñ';
                c.style.position = 'fixed';
                c.style.top = '-10px';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.fontSize = '20px';
                c.style.animation = 'fall 3s linear';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }, 100);
            
            // Add keyframes for fall dynamically if needed, 
            // but for simplicity assume basic fall logic or use existing CSS
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall { to { transform: translateY(100vh); } }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
